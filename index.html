<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days Til My Bee 🐝❤️ Comes Back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-slate-900 Hero ">

    
    <div class="container mx-auto min-h-screen w-full">

    <div class="flex flex-col justify-center items-center min-h-screen gap-x-4">  
    <p class = "text-white font-medium text-center uppercase text-2xl py-12">❤️🐝 Days Til My Bee Comes Back 🐝❤️</p> 
    
       
      <div class="flex flex-col xl:flex-row justify-center items-center gap-x-4 gap-y-4 mix-blend-screen">
        <div
          class="p-4 h-32 w-32 rounded-md bg-blue-600 text-white font-medium text-center uppercase flex flex-col justify-center text-2xl"
        >
          <div id="days"></div>
          <div>Days</div>
        </div>
        <div
          class="p-4 h-32 w-32 rounded-md bg-blue-600 text-white font-medium text-center uppercase flex flex-col justify-center text-2xl"
        >
          <div id="hours"></div>
          <div>Hours</div>
        </div>
        <div
          class="p-4 h-32 w-32 rounded-md bg-blue-600 text-white font-medium text-center uppercase flex flex-col justify-center text-2xl"
        >
          <div id="minutes"></div>
          <div>Minutes</div>
        </div>
        <div
          class="p-4 h-32 w-32 rounded-md bg-blue-600 text-white font-medium text-center uppercase flex flex-col justify-center text-2xl"
        >
          <div id="seconds"></div>
          <div>Seconds</div>
        </div>
      </div>

      <p class = "text-white font-medium text-center uppercase text-2xl py-12">❤️ Every Day I Miss You even More. See You Soon Baby ❤️</p>

    </div>
    </div>
  </body>
</html>
